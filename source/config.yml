bot:
  name: Vegapunk Edison - Bot Ticketing
  lang: id  # Options: id or en

telegram:
  token: "<your-bot-token>"
  chat_id: <group-or-channel-id>
  bot_id: <bot-id>
  admin_ids:
    - <admin-telegram-id>

database:
  host: "<your-db-host>"
  port: 3306
  user: "<user>"
  password: "<your-password>"
  database: "<database>"
  tables:
    - usersv2
    - tickets
    - ticket_messages
    - banned_users
    - handlersv2

timezone: "Asia/Jakarta"